<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="Mrm.png">
    <title>Halaman Beranda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .cta-button:hover {
            background-color: #ff3300;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Halaman Beranda</h1>
    </header>
    <div class="container">
        <h2>Tentang Kami</h2>
        <p>Website ini dibuat untuk Latihan Tugas HYPERLINK Pertemuan 5 pemrogramman Web I.</p>
        <h2>Hubungi Kami</h2>
        <p>Jika Anda memiliki pertanyaan atau komentar, jangan ragu untuk menghubungi kami melalui formulir kontak di bawah ini:</p>
        <form>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="pesan">Pesan:</label><br>
            <textarea id="pesan" name="pesan" rows="4" required></textarea><br><br>
            <input type="submit" value="Kirim" class="cta-button">
        </form>
    </div>
</body>
</html>
